[buildout]
extends =
    test-plone-4.3.x.cfg

package-name = collective.pdfpeek
package-extras = [test, dexterity, archetype, zamqp]

parts +=
    zeoserver
    worker

eggs = ${buildout:package-name} ${buildout:package-extras}


[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = 127.0.0.1:8002
blob-storage = ${buildout:directory}/var/blobstorage


[instance]
zeo-client = true
zeo-client-cache-size = 1MB
zeo-address = ${zeoserver:zeo-address}
deprecation-warnings = off

zope-conf-additional =
    %import collective.zamqp
    <amqp-broker-connection>
        connection_id   superuser
        hostname        127.0.0.1
        port            5672
        username        guest
        password        guest
        heartbeat       120
        keepalive       60
    </amqp-broker-connection>


[worker]
<= instance
zeo-client = true
zeo-client-cache-size = 1MB
zeo-address = ${zeoserver:zeo-address}
deprecation-warnings = off

http-address = 8082
zserver-threads = 1
environment-vars =
    ZAMQP_LOGLEVEL INFO
zope-conf-additional =
    ${instance:zope-conf-additional}
    <amqp-consuming-server>
        connection_id   superuser
        site_id         Plone
        user_id         admin
    </amqp-consuming-server>
